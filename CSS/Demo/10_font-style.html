<!-- Three values of font enable the browser to use the suitable font style. -->
<!-- We can use Google Font ,add link in head section and Class or Id of Font in the CSS file. -->

<!DOCTYPE html>
<html>
<head>
    <title>Font-Style</title>
    <style>
        #first{
            color: red;
            font-family: 'Courier New', Courier, monospace; /*three values of fonts*/
        }
        .sigmar-regular {                           /*Class of Google font*/
            font-family: "Sigmar", serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    
        <!-- Link of Google font , embaded from website -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">

</head>


<body>
    <p id="first">Hello</p>
    <h1 class="sigmar-regular">Mayank</h1>
</body>
</html>
